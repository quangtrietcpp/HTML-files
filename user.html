<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>User</title>
<link rel="stylesheet" type="text/css" href="tryonce.css" /> 
</head>

<body>
<table class="tableform">
<form name="user_form" action="user.html" method="post">
	<tr>
		<th><b>User</b></th>
    </tr>
	<tr>
		<td>Username </td>
	</tr>
	<tr>
		<td> <input type="text" name="username" size="25" maxlength="25" class="textbox"> </td>
	</tr>
	<tr>
		<td>Password </td>
	</tr>
	<tr>
		<td> <input type="password" name="password" size="25" maxlength="25" class="textbox"> </td>
	</tr>
	<tr>
		<td>Email </td>
	</tr>
	<tr>
		<td> <input type="text" name="email" size="25" maxlength="25" class="textbox"> </td>
	</tr>
	<tr> 
		<td>Skills </td> 
	</tr>
	<tr> 
		<td> <input type="checkbox" name="skill" value="bsn"> Business
		<input type="checkbox" name="skill" value="mth"> Math
		<input type="checkbox" name="skill" value="it" checked="checked"> IT </td>
	</tr> 
	<tr>
		<td> <br>
		<input type="submit" value="Save" class="button"></td>
	</tr>
</form>
</table>
</body>
</html>
