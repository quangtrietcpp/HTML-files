<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Apply a job</title>
<link rel="stylesheet" type="text/css" href="tryonce.css" /> 
</head>

<body>
<table class="tableform">
<form name="apply_form" action="apply.html" method="post">
	<tr></tr>
    <tr>
		<th><b>Apply</b></th>
	</tr>
	<tr>
		<td>Username </td>
		<td> <input type="text" name="username" size="25" maxlength="25" class="textbox"> </td>
	</tr>
	<tr>
		<td>Job </td>
		<td> <input type="text" name="occupation" size="25" maxlength="25" class="textbox"> </td>	
	</tr>
	<tr> 
    	<td><br /></td>
    </tr>
	<tr> 
    	<td>Message </td> </tr>
		<td> <textarea cols="50" rows="5" name="message" wrap="off"> </textarea> </td>
	<tr>
		<td> <br>
		<input type="submit" value="Save" class="button"></td>
	</tr>
</form>
</table>
</body>
</html>
